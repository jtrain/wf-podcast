<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/main.css">
        
        <!-- podcastin -->
        <link rel="stylesheet" href="/css/mediaelementplayer.min.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="/js/mediaelement-and-player.min.js"></script>
        
    </head>
    <body>
        <div class="pure-g">
        
          <div class="pure-u-1-5">
            <div class="sidebar">
              <h1><a class="logo" href="/">{{ site.name }}</a></h1>
              <p>WindFront is a podcast covering the latest in the wind and energy industry, published every Friday</p>
              
              <p><a href="twitter.com/windfront">twitter.com/windfront</a><br>
                 <a href="{{site.url}}/atom.xml">RSS feed</a></p>
              
              <p>
                Don't miss an episode, get WindFront podcasts delivered to your company email.
              </p>
                      
              <div id="mc_embed_signup">
                <form action="http://whit.us2.list-manage.com/subscribe/post?u=857ca3aa9499c6c0278cf0abc&amp;id=656d64f3c1" 
                        method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" 
                        class="validate pure-form pure-form-stacked" target="_blank" novalidate>
                    <fieldset>
                    	<label for="mce-EMAIL">Email Address </label>
                    	<input type="email" placeholder="your.name@example.com" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                    	<button type="submit" class="pure-button pure-button-signup">Get Podcasts</button>
                    	<div class="response" id="mce-error-response" style="display:none"></div>
                    	<div class="response" id="mce-success-response" style="display:none"></div>
                        <p>(we take privacy very seriously)</p>
                    </fieldset>
                </form>
              </div>
            </div><!-- sidebar -->
          </div> 
          <div class="pure-u-4-5">
                {{ content }}
          </div> <!-- main show-->
        </div> 
    </body>
</html>
